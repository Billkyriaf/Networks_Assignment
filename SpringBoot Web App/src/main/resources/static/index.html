<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body class="signin-body">
    <div class="container-fluid signin-container">
        <div class="row">
            <div class="col-lg-12 col-xl-8">
                <div class="login-screen">
                    <h1 class="login-screen-header">Join the Best site EVER!!</h1>
                    <p class="login-screen-paragraph">Over 1 million people use our services every month! <br>It is time
                        you make the jump too!!</p>
                </div>

            </div>
            <div class="col-lg-12 col-xl-4">
                <div class="card signin-card">
                    <div class="card-body">
                        <form class="signin-form">
                            <div class="mb-3 email">
                                <label for="InputEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Email address">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3 password">
                                <label for="InputPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="InputPassword"
                                    placeholder="Password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <div class="submit-btn">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                            <div class="create-account">
                                <a href="#">Don't have an account?<br>Create one here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
</body>

</html>
